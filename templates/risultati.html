<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati</title>
</head>
<body>
    <h2>Risultati del Quiz</h2>
    <ul>
        {% for risultato in risultati %}
            <li>
                <strong>{{ risultato['question'] }}</strong><br>
                Tua risposta: {{ risultato['user_answer'] }}<br>
                Risposta corretta: {{ risultato['correct_answer'] }}<br>
                {% if risultato['is_correct'] %}
                    <span style="color:green;">Corretto!</span>
                {% else %}
                    <span style="color:red;">Sbagliato!</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
