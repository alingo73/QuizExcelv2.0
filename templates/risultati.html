<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Risultati</title>
</head>
<body>
    <div class="results-container">
        <h1 class="results-title">Risultati del Quiz</h1>
        <p>Hai ottenuto {{ correct_count }}/{{ total_questions }} corrette.</p>
        <ul>
            {% for risultato in risultati %}
                <li>
                    <strong>{{ risultato.question }}</strong><br>
                    La tua risposta: <span class="{{ 'correct' if risultato.is_correct else 'wrong' }}">
                    {{ risultato.user_answer }}</span><br>
                    Risposta corretta: <span class="correct">{{ risultato.correct_answer }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
