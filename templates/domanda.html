<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Domanda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="question-container">
        <h2>{{ domanda['question'] }}</h2>
        <form method="POST">
            {% if domanda['type'] == 'multiple_choice' %}
                <div class="options">
                    {% for idx, option in enumerate(domanda['options']) %}
                        <label>
                            <input type="radio" name="answer" value="{{ option }}"> {{ option }}
                        </label>
                    {% endfor %}
                </div>
            {% elif domanda['type'] == 'open' %}
                <input type="text" name="answer" placeholder="Inserisci la tua risposta qui" required>
            {% endif %}
            <br>
            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
