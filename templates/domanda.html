<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda {{ q_id }}</title>
</head>
<body>
    <h2>{{ domanda['question'] }}</h2>
    <form method="post">
        {% if domanda['type'] == 'multiple_choice' %}
            {% for option in domanda['options'] %}
                <input type="radio" id="option{{ loop.index }}" name="answer" value="{{ option }}">
                <label for="option{{ loop.index }}">{{ option }}</label><br>
            {% endfor %}
        {% elif domanda['type'] == 'excel' or domanda['type'] == 'open' %}
            <label for="answer">Answer:</label>
            <input type="text" id="answer" name="answer"><br>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
