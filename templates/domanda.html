<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Domanda</title>
</head>
<body>
    <h1>Domanda {{ numero + 1 }}</h1>
    <form method="POST">
        <p>{{ domanda['domanda'] }}</p>
        {% if domanda['tipo'] == 'multiple_choice' %}
            {% for opzione in domanda['opzioni'] %}
                <input type="radio" name="risposta" value="{{ opzione }}" required>{{ opzione }}<br>
            {% endfor %}
        {% elif domanda['tipo'] == 'excel' %}
            <input type="text" name="risposta" required>
        {% endif %}
        <button type="submit">Invia risposta</button>
    </form>
</body>
</html>
