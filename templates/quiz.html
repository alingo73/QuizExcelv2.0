<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz</h1>
    <form method="POST" action="/quiz">
        {% for domanda in quiz %}
            <h2>{{ domanda.domanda }}</h2>
            {% if domanda.gif %}
                <img src="{{ url_for('static', filename=domanda.gif) }}" alt="GIF">
            {% endif %}
            {% for opzione in domanda.opzioni %}
                <input type="radio" name="answer{{ loop.index }}" value="{{ opzione }}">
                <label>{{ opzione }}</label><br>
            {% endfor %}
        {% endfor %}
        <input type="submit" value="Invia risposte">
    </form>
</body>
</html>
