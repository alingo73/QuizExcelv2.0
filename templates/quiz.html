<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz di Excel</h1>
    <form method="POST">
        <p>{{ domanda }}</p>
        {% if tipo == 'multiple_choice' %}
            {% for opzione in opzioni %}
                <input type="radio" name="risposta" value="{{ opzione }}" required>{{ opzione }}<br>
            {% endfor %}
        {% elif tipo == 'excel' %}
            <input type="text" name="risposta" required>
        {% endif %}
        <button type="submit">Invia risposta</button>
    </form>
</body>
</html>
