<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <h1>{{ domanda.domanda }}</h1>
        <form method="POST">
            <input type="hidden" name="domanda_id" value="{{ domanda_id }}">
            {% for opzione in domanda.opzioni %}
                <div>
                    <input type="radio" name="risposta" value="{{ opzione }}" required>
                    <label>{{ opzione }}</label>
                </div>
            {% endfor %}
            <button type="submit">Invia risposta</button>
        </form>
    </div>
</body>
</html>
