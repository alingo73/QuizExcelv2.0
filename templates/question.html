<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda {{ question_index + 1 }}</title>
</head>
<body>
    <h1>Domanda {{ question_index + 1 }}</h1>
    <p>{{ question['domanda'] }}</p>

    {% if question.get('gif') %}
    <img src="{{ url_for('static', filename=question['gif']) }}" alt="GIF domanda">
    {% endif %}

    <form method="POST">
        {% for option in question['opzioni'] %}
            <label>
                <input type="radio" name="answer" value="{{ option }}" required>
                {{ option }}
            </label><br>
        {% endfor %}
        <input type="hidden" name="question_index" value="{{ question_index }}">
        <button type="submit">Avanti</button>
    </form>
</body>
</html>
